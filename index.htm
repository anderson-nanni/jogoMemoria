<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Jogo da memoria</title>
</head>
<body>
    <div class="container game-board">
        <section class="panel-score">
            <header>
                <h1>Jogo da Memória</h1>
            </header>
            <span id="timer">
                <span id="min">00</span> : <span id="seg">00</span>
            </span>
            <div id="moves">
                <span id="NumMoves"></span> Moves
            </div>
            <div id="restart">
                <i class="fa fa-repeat" onclick="restart()"></i>
            </div>
        </section>
        <div id="cardboard"></div>
    </div>

    <div class="container win-dialog">
        <section>
            <div>
                <i class="win-icon fa fa-check-circle-o"></i>
                <h1 class="win-banner">Parabéns!</h1>
                <p class="win-summary">Você venceu em
                    <span id="win-minutes">00</span> minutos,
                    <span id="win-seconds">00</span> segundos, Usando
                    <span id="win-moves">00</span> Movimentos.
                </p>
                <span class="win-button" onclick="restart()">
                    jogar Novamente!
                </span>
            </div>
        </section>
    </div>
    <script src="js/flipCards.js"></script>
</body>
</html>
